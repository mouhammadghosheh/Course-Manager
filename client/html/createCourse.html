<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/createCourse.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../js/createCourse.js"></script>

</head>
<body>
<div id="header"><p id="head-text">Add Course</p></div>
<div id="big-cont">
    <div id="container">
        <div id="input-box">
            <input id="C_id" type="text" placeholder="Course_Id">
            <input id="C_name" type="text" placeholder="Course Name">
            <input id="C_lect" type="text" placeholder="Lecturer Name">
            <input id="C_start" type="date" placeholder="Start Date">
            <input id="C_end" type="date" placeholder="End Date">
            <input id="C_pre" type="number" placeholder="Number of Prerequisite Courses" onchange="generateInputs()">
            <div id="button-div">
                <button id="submit">SUBMIT</button>
            </div>
            <div id="input-container"></div>
        </div>


    </div>
</div>
</body>
</html>
